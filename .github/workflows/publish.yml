name: Publish Python package

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build sdk/python

      - name: Configure .pypirc for GitHub Packages and PyPI
        run: |
          mkdir -p "$HOME"
          echo "[distutils]" > "$HOME/.pypirc"
          echo "index-servers =" >> "$HOME/.pypirc"
          echo "    github" >> "$HOME/.pypirc"
          echo "    pypi" >> "$HOME/.pypirc"
          echo "" >> "$HOME/.pypirc"
          echo "[github]" >> "$HOME/.pypirc"
          echo "repository: https://upload.pypi.github.com/legacy/" >> "$HOME/.pypirc"
          echo "username: $GITHUB_ACTOR" >> "$HOME/.pypirc"
          echo "password: $GITHUB_TOKEN" >> "$HOME/.pypirc"
          echo "" >> "$HOME/.pypirc"
          echo "[pypi]" >> "$HOME/.pypirc"
          echo "repository: https://upload.pypi.org/legacy/" >> "$HOME/.pypirc"
          echo "username: __token__" >> "$HOME/.pypirc"
          echo "password: $PYPI_API_TOKEN" >> "$HOME/.pypirc"
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload --repository github sdk/python/dist/*

      - name: Publish to PyPI (optional)
        if: ${{ secrets.PYPI_API_TOKEN != '' && startsWith(github.ref, 'refs/tags/') }}
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository pypi sdk/python/dist/*
