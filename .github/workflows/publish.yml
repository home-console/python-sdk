name: Publish Python package

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build sdk/python

      - name: Configure .pypirc for GitHub Packages and PyPI
        run: |
          mkdir -p $HOME/.config/pypirc
          cat > $HOME/.pypirc <<'PYPI'
[distutils]
index-servers =
    github
    pypi

[github]
repository: https://upload.pypi.github.com/legacy/
username: $GITHUB_ACTOR
password: $GITHUB_TOKEN

[pypi]
repository: https://upload.pypi.org/legacy/
username: __token__
password: $PYPI_API_TOKEN
PYPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m twine upload --repository github sdk/python/dist/*

      - name: Publish to PyPI (optional)
        if: ${{ secrets.PYPI_API_TOKEN != '' && startsWith(github.ref, 'refs/tags/') }}
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository pypi sdk/python/dist/*
